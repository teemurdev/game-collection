<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Memory Game</h1>

    <div>
        <button id="mainPage" onclick="location.href='../../index.html'">Main Page</button>
        <button id="resetButton">Reset</button>
    </div>

    <h2 id="highScore">High Score: 0</h2>

    <div id="circle">
        <div class="tile red" data-color="red"></div>
        <div class="tile green" data-color="green"></div>
        <div class="tile blue" data-color="blue"></div>
        <div class="tile yellow" data-color="yellow"></div>
    </div>

    <h2 id="gameStatus">Score: 0</h2>

    <script src="script.js"></script>
</body>
</html>
